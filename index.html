<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="preloader">
        <h1>Welcome to Andrew Sheerin's Portfolio</h1>
        <p>Enjoy the Ride!</p>
    </div>

    <div class="sidebar">
        <a href="#about" class="headshot-link">
            <img src="images/headshot_circle.jpg" alt="Headshot" class="headshot">
        </a>
        <ul>
            <li><a href="#about">About Me</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#other">Other</a></li>
        </ul>
    </div>
    <div class="portfolio">
        <section id="about">
            <h2>About Me</h2>
            <p>Content about yourself.</p>
        </section>
        <section id="skills">
            <h2>Skills</h2>
            <p>Content about your skills.</p>
        </section>
        <section id="education">
            <h2>Education</h2>
            <p>Content about your education.</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <p>Content about your projects.</p>
        </section>
        <section id="other">
            <h2>Other</h2>
            <p>Other content.</p>
        </section>
    </div>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();

            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
    </script>

    <script>
    var loader = document.getElementById('preloader')
    show = function(){
        loader.style.display = 'block';
        setTimeout(hide, 5000);
    },
    hide = function(){
        loader.style.display = 'none';
    };
    show();
    </script>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const preloader = document.getElementById('preloader');
        const portfolio = document.getElementById('portfolio');
    setTimeout(() => {
        preloader.style.opacity = '0';
        portfolio.classList.remove('hidden');
        }, 3000); // Adjust the timeout duration as needed
    preloader.addEventListener('transitionend', () => {
        preloader.style.display = 'none';
        });
    });
    </script>

</body>
</html>
